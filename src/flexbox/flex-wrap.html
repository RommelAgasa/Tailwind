<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <!-- flex-nowrap 
        (default) all items stay in one line, kahit lumampas.
    -->
    <div class="flex flex-nowrap gap-2 border p-2 w-64">
        <div class="bg-blue-300 p-4">1</div>
        <div class="bg-green-300 p-4">2</div>
        <div class="bg-pink-300 p-4">3</div>
        <div class="bg-yellow-300 p-4">4</div>
        <div class="bg-purple-300 p-4">5</div>
    </div>


    <br>
    <!-- flex-wrap 
        items move to the next line kapag di kasya.
    -->
    <div class="flex flex-wrap gap-2 border p-2 w-64">
        <div class="bg-blue-300 p-4">1</div>
        <div class="bg-green-300 p-4">2</div>
        <div class="bg-pink-300 p-4">3</div>
        <div class="bg-yellow-300 p-4">4</div>
        <div class="bg-purple-300 p-4">5</div>
        <div class="bg-blue-300 p-4">1</div>
        <div class="bg-green-300 p-4">2</div>
        <div class="bg-pink-300 p-4">3</div>
        <div class="bg-yellow-300 p-4">4</div>
        <div class="bg-purple-300 p-4">5</div>
    </div>

    <br>
    <!-- flex-wrap-reverse 
        same as flex-wrap pero reversed ang direction ng mga new lines.
    -->
    <div class="flex flex-wrap-reverse gap-2 border p-2 w-64 h-40">
        <div class="bg-blue-300 p-4">1</div>
        <div class="bg-green-300 p-4">2</div>
        <div class="bg-pink-300 p-4">3</div>
        <div class="bg-yellow-300 p-4">4</div>
        <div class="bg-purple-300 p-4">5</div>
        
    </div>

</body>
</html>
