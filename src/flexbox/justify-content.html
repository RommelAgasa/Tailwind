<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- justify-start 
        Aligns items at the start (default).
    -->
    <div class="flex justify-start gap-4 p-4 border w-72 bg-gray-100">
        <div class="bg-blue-400 w-12 h-12"></div>
        <div class="bg-green-400 w-12 h-12"></div>
        <div class="bg-red-400 w-12 h-12"></div>
    </div>

    <br>
    <!-- justify-end 
        Aligns items at the start (default).
    -->
    <div class="flex justify-end gap-4 p-4 border w-72 bg-gray-100">
        <div class="bg-blue-400 w-12 h-12"></div>
        <div class="bg-green-400 w-12 h-12"></div>
        <div class="bg-red-400 w-12 h-12"></div>
    </div>

    <br>
    <!-- justify-center 
        Centers items horizontal
    -->
    <div class="flex justify-center gap-4 p-4 border w-72 bg-gray-100">
        <div class="bg-blue-400 w-12 h-12"></div>
        <div class="bg-green-400 w-12 h-12"></div>
        <div class="bg-red-400 w-12 h-12"></div>
    </div>

    <br>
    <!-- jsutify-between 
        Distributes items with space between them.
    -->
    <div class="flex justify-between p-4 border w-72 bg-gray-100">
        <div class="bg-blue-400 w-12 h-12"></div>
        <div class="bg-green-400 w-12 h-12"></div>
        <div class="bg-red-400 w-12 h-12"></div>
    </div>


    <br>
    <!-- justify-around
        Equal space around items (left/right sides included).
    -->
    <div class="flex justify-around p-4 border w-72 bg-gray-100">
        <div class="bg-blue-400 w-12 h-12"></div>
        <div class="bg-green-400 w-12 h-12"></div>
        <div class="bg-red-400 w-12 h-12"></div>
    </div>

    <br>
    <!-- justify-evenly 
        Equal spacing everywhere (between + edges).
    -->
    <div class="flex justify-evenly p-4 border w-72 bg-gray-100">
        <div class="bg-blue-400 w-12 h-12"></div>
        <div class="bg-green-400 w-12 h-12"></div>
        <div class="bg-red-400 w-12 h-12"></div>
    </div>



</body>
</html>
