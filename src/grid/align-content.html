<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- 
        align-content only works kapag may multiple 
        rows/columns (so grid with multiple tracks or 
        flex-wrap). Hindi siya obvious kung single 
        row/column lang.
    -->
    

    <!-- content-start
        Lahat ng rows (or wrapped flex lines) naka-pack sa top/start.
    -->
    <div class="grid grid-cols-3 gap-4 h-64 border bg-gray-100 content-start">
        <div class="bg-blue-400 h-16">A</div>
        <div class="bg-green-400 h-16">B</div>
        <div class="bg-red-400 h-16">C</div>
        <div class="bg-yellow-400 h-16">D</div>
    </div>


    <br>
    <!-- content-start 
        Rows centered vertically.
    -->
    <div class="grid grid-cols-3 gap-4 h-64 border bg-gray-100 content-center">
        <div class="bg-blue-400 h-16">A</div>
        <div class="bg-green-400 h-16">B</div>
        <div class="bg-red-400 h-16">C</div>
        <div class="bg-yellow-400 h-16">D</div>
    </div>

    <br>
    <!-- content-end
        Rows packed at the bottom. 
    -->
    <div class="grid grid-cols-3 gap-4 h-64 border bg-gray-100 content-end">
        <div class="bg-blue-400 h-16">A</div>
        <div class="bg-green-400 h-16">B</div>
        <div class="bg-red-400 h-16">C</div>
        <div class="bg-yellow-400 h-16">D</div>
    </div>

    <br>
    <!-- content-between
        First row nasa taas, last row nasa baba, equal space in between.
    -->
    <div class="grid grid-cols-3 gap-4 h-64 border bg-gray-100 content-between">
        <div class="bg-blue-400 h-16">A</div>
        <div class="bg-green-400 h-16">B</div>
        <div class="bg-red-400 h-16">C</div>
        <div class="bg-yellow-400 h-16">D</div>
    </div>


    <br>
    <!-- content-around
        Equal space around each row.
    -->
    <div class="grid grid-cols-3 gap-4 h-64 border bg-gray-100 content-around">
        <div class="bg-blue-400 h-16">A</div>
        <div class="bg-green-400 h-16">B</div>
        <div class="bg-red-400 h-16">C</div>
        <div class="bg-yellow-400 h-16">D</div>
    </div>

    <br>
    <!-- content-evenly 
        Equal space distributed above, between, and below rows.
    -->
    <div class="grid grid-cols-3 gap-4 h-64 border bg-gray-100 content-evenly">
        <div class="bg-blue-400 h-16">A</div>
        <div class="bg-green-400 h-16">B</div>
        <div class="bg-red-400 h-16">C</div>
        <div class="bg-yellow-400 h-16">D</div>
    </div>
    
</body>
</html>
