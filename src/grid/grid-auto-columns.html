<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-columns</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!--
        Ito ay para sa implicit columns â€” ibig sabihin, 
        mga column na hindi mo dinefine sa 
        grid-template-columns, pero kailangan lumabas 
        kasi may items na lumampas sa inilatag mong tracks.
    -->
    

    <!-- auto-cols-auto 
        Default, column will size itself based on content.
    -->
    <div class="grid grid-cols-2 auto-cols-auto gap-2 border p-2 w-72">
        <div class="bg-blue-400">A</div>
        <div class="bg-green-400">B</div>
        <!-- implicit column (col-start-3) -->
        <div class="bg-red-400 col-start-3">C (long content)</div>
    </div>

    <br>
    <!-- auto-cols-min 
        Column shrinks to the smallest size that still fits content.
    -->
    <div class="grid grid-cols-2 auto-cols-min gap-2 border p-2 w-72">
        <div class="bg-blue-400">A</div>
        <div class="bg-green-400">B</div>
        <div class="bg-red-400 col-start-3">C (long content)</div>
    </div>


    <br>
    <!-- auto-cols-max 
        Column expands to fit the entire content without wrapping.
    -->
    <div class="grid grid-cols-2 auto-cols-max-gap-2 p-2 w-72">
        <div class="bg-green-400">A</div>
        <div class="bg-blue-400">B</div>
        <div class="bg-red-400 col-start-3">C (long content that is really wide)</div>
    </div>

    <br>
    <!-- auto-cols-fr 
        Each implicit column shares equal available space (1fr).
    -->
    <div class="grid grid-cols-2 auto-cols-fr gap-2 border p-2 w-72">
        <div class="bg-blue-400">A</div>
        <div class="bg-green-400">B</div>
        <div class="bg-red-400 col-start-3">C</div>
    </div>


</body>
</html>
