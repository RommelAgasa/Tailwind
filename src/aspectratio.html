<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

    
    <div class="aspect-ratio object-cover">
        <img class="w-2xs h-32" src="../assets/img/image.jpg" alt="">
    </div>

    <br>

    <div class="aspect-square ">
        <img src="../assets/img/image.jpg" alt="">
    </div>

    <br>

    <div>
        <iframe class="aspect-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    </div>

    <br>

    <div>
        <img class="aspect-[calc(4*3+1)/3]" src="../assets/img/image.jpg" alt="">
    </div>

    <div>
        <iframe class="aspect-video md:aspect-square" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>
    </div>

</body>
</html>
