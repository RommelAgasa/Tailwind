<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    
    <div class="columns-3 gap-2 m-1">
        <img class="aspect-3/2" src="../assets/img/image.jpg" alt="">
        <img class="aspect-square" src="../assets/img/image.jpg" alt="">
        <img class="aspect-square" src="../assets/img/image.jpg" alt="">
        <img class="aspect-ratio" src="../assets/img/image.jpg" alt="">
        <img class="aspect-ratio" src="../assets/img/image.jpg" alt="">
        <img class="aspect-video" src="../assets/img/image.jpg" alt="">
    </div>

    <br>

    <div class="columns-3xs gap-4 p-4 m-4">
        <div class="bg-blue-400 p-2">Item 1</div>
        <div class="bg-red-400 p-2">Item 2</div>
        <div class="bg-green-400 p-2">Item 3</div>
        <div class="bg-yellow-400 p-2">Item 4</div>
        <div class="bg-purple-400 p-2">Item 5</div>
        <div class="bg-pink-400 p-2">Item 6</div>
    </div>

    <br>

    <div class="columns-2 gap-4 sm:columns-3 sm:gap-8">
        <div class="bg-blue-400 p-2">Item 1</div>
        <div class="bg-red-400 p-2">Item 2</div>
        <div class="bg-green-400 p-2">Item 3</div>
        <div class="bg-yellow-400 p-2">Item 4</div>
        <div class="bg-purple-400 p-2">Item 5</div>
        <div class="bg-pink-400 p-2">Item 6</div>
    </div>
    

</body>
</html>
